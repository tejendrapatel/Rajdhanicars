{% extends 'admin/admin_base.html' %}
{% load static %}
{% block body %}




<div class="clearfix"></div>

  <div class="content-wrapper">
    <div class="container-fluid">

        <div class="col-lg-12">
         <div class="card">
           <div class="card-body">
           <div class="card-title">Upload Happy Clients</div>
           <hr>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
           <div class="form-group">
            <label for="input-3">Upload Photo</label>
            <input type="file" name="cam" class="form-control" id="input-3" placeholder="Enter Your Mobile Number">
           </div>
           <div class="form-group">
            <input type="submit" value="Upload"  class="btn btn-light px-5">
          </div>
          </form>
         </div>
         </div>
      </div>

<div class="col-lg-13">
           <div class="card">
            <div class="card-body">
            <ul class="nav nav-tabs nav-tabs-primary top-icon nav-justified">

                
            </ul>
            <div class="tab-content p-3">

                <div class="tab-pane active" id="messages">
	       <div class="table-responsive">
          <div class="container-fluid">
                <div class="row el-element-overlay">
                    {% for i in fir %}
                    <div class="col-lg-4 col-md-6">
                        <div class="card">
                            <div class="el-card-item" style="width:270px;height:200px">
                                <div class="el-card-avatar el-overlay-1"> <img src="{{ i.image.url }}" style="width:100%;height:200px"  alt="user" />

                                </div>

                            </div>
                            <a href ="{% url 'admin_news_delete' i.id %}"><button type="button" class="btn btn-light btn-block waves-effect waves-light" > <i class="fa fa-trash"></i> &nbsp Delete</button></a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
               </div>
	   </div>
            


        

	 </div>
