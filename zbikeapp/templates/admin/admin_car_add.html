{% extends 'admin/admin_base.html' %}
{% load static %}
{% block body %}




<div class="clearfix"></div>

  <div class="content-wrapper">
    <div class="container-fluid">

        <div class="col-lg-12">
         <div class="card">
           <div class="card-body">
           <div class="card-title">Upload Cars</div>
           <hr>
            <form method="POST" enctype='multipart/form-data' >
                {% csrf_token %}
                <div class="form-group">
                  <label >Brand</label>
                    <select name="cbrand" class="form-control" >
                      {% for i in ca %}
                      <option style="color: black;" value="{{ i.name }}">{{ i.name }}</option>
                     {%  endfor %}
                    </select>
                 </div>
                <div class="form-group">
                  <label for="input-3">Enter Name</label>
                  <input type="text" required name="cname" class="form-control" id="input-3" placeholder="Enter Car Name">
                 </div>
                 <div class="form-group">
                  <label for="input-3">Enter Varient</label>
                  <input type="text" required name="vart" class="form-control" id="input-3" placeholder="Enter Car Varient">
                 </div>


                 <div class="form-group">
                  <label >Model Year</label>
                    <select name="cmodel" class="form-control" >
                      <option value="Latest">Latest</option>
                      <option style="color: black;" value="2022">2022</option>
                      <option style="color: black;" value="2021">2021</option>
                      <option style="color: black;" value="2020">2020</option>
                      <option style="color: black;" value="2019">2019</option>
                      <option style="color: black;" value="2018">2018</option>
                      <option style="color: black;" value="2017">2017</option>
                      <option style="color: black;" value="2016">2016</option>
                      <option style="color: black;" value="2015">2015</option>
                      <option style="color: black;" value="2014">2014</option>
                      <option style="color: black;" value="2013">2013</option>
                      <option style="color: black;" value="2012">2012</option>
                      <option style="color: black;" value="2011">2011</option>
                      <option style="color: black;" value="2010">2010</option>
                      <option style="color: black;" value="2009">2009</option>
                      <option style="color: black;" value="2008">2008</option>
                      <option style="color: black;" value="2007">2007</option>
                      <option style="color: black;" value="2006">2006</option>
                      <option style="color: black;" value="2005">2005</option>
                      <option style="color: black;" value="2004">2004</option>
                      <option style="color: black;" value="2003">2003</option>
                      <option style="color: black;" value="2002">2002</option>
                      <option style="color: black;" value="2001">2001</option>

                    </select>
                 </div>
                 <div class="form-group">
                  <label >Fuel</label>
                    <select name="cyear" class="form-control" >
                      <option value="petrol">petrol</option>
                      <option style="color: black;" value="petrol">petrol</option>
                      <option style="color: black;" value="diesel">diesel</option>
                      <option style="color: black;" value="other">other</option>

                    </select>
                 </div>
                 <div class="form-group">
                  <label for="input-3">Kilometer</label>
                  <input type="text" onkeypress="return event.charCode >= 45 &amp;&amp; event.charCode <= 57 &amp;&amp; event.charCode!=47" required name="ckilometer" class="form-control" id="input-3" placeholder="Enter Kilometer">
                 </div>
                 <div class="form-group">
                  <label for="input-3">Colour</label>
                  <input type="text" required name="ccolour" class="form-control" id="input-3" placeholder="Enter Car Colour">
                 </div>
                 <div class="form-group">
                  <label >Registration Type</label>
                    <select name="cregistration" class="form-control" >
                      <option value="Individual">Individual</option>
                      <option style="color: black;" value="unregistred">unregistred</option>
                      <option style="color: black;" value="Corporate">Corporate</option>
                      <option style="color: black;" value="Taxi">Taxi</option>
                      <option style="color: black;" value="commercial_registration">commercial_registration</option>
                    </select>
                 </div>
                 <div class="form-group">
                  <label for="input-3">Registration No</label>
                  <input type="text" required name="cregno" class="form-control" id="input-3" placeholder="MPO4 CQ 1234">
                 </div>
                 <div class="form-group">
                  <label >Insurance</label>
                    <select name="cinsurance" class="form-control" >
                      <option value="comprehensive">comprehensive</option>
                      <option style="color: black;" value="third_party">third_party</option>
                      <option style="color: black;" value="expired">expired</option>

                    </select>
                 </div>
                 <div class="form-group">
                  <label >Owners</label>
                    <select name="cowner" class="form-control" >
                      <option value="1">1</option>
                      <option style="color: black;" value="2">2</option>
                      <option style="color: black;" value="3">3</option>
                      <option style="color: black;" value="more_than_4">more_than_4</option>

                    </select>
                 </div>
                 <div class="form-group">
                  <label for="input-3">Price</label>
                  <input type="text" onkeypress="return event.charCode >= 45 &amp;&amp; event.charCode <= 57 &amp;&amp; event.charCode!=47" required name="cprice" class="form-control" id="input-3" placeholder="Enter Price">
                 </div>
                 <div class="form-group">
                  <label for="input-3">Detail</label>
                  <textarea type="text" required name="cdetail" class="form-control" id="input-3" placeholder="Enter Detail of car"></textarea>
                 </div>
                 
                <div class="form-group">
                  <label for="input-5">Upload Photo 1</label>
                  <input type="file" required name="cimga" class="form-control" id="input-5" >
                </div>
                <div class="form-group">
                  <label for="input-3">Upload Photo 2</label>
                  <input type="file" required  name="cimg2" class="form-control" id="input-3" >
                </div>
                <div class="form-group">
                  <label for="input-3">Upload Photo 3</label>
                  <input type="file" required name="cimg3" class="form-control" id="input-3" >
                </div>
                <div class="form-group">
                  <label for="input-3">Upload Photo 4</label>
                  <input type="file" required name="cimg4" class="form-control" id="input-3" >
                </div>
                <div class="form-group">
                  <label for="input-3">Upload Photo 5</label>
                  <input type="file" required name="cimg5" class="form-control" id="input-3" >
                </div>
                <div class="form-group">
                  <label for="input-3">Upload Photo 6</label>
                  <input type="file" required name="cimg6" class="form-control" id="input-3" >
                </div>
                <div class="form-group">
                  <label for="input-3">Upload Photo 7</label>
                  <input type="file" required  name="cimg7" class="form-control" id="input-3" >
                </div>
                <div class="form-group">
                  <label for="input-3">Upload Photo 8</label>
                  <input type="file"  required name="cimg8" class="form-control" id="input-3" >
                </div>
                <div class="form-group">
                  <label for="input-3">Upload Photo 9</label>
                  <input type="file" required  name="cimg9" class="form-control" id="input-3" >
                </div> 
                
           <div class="form-group">
            <input type="submit" value="Add Car"  class="btn btn-light px-5">
          </div>
          </form>
         </div>
         </div>
      </div>

<div class="col-lg-13">
           <div class="card">
            <div class="card-body">
            <ul class="nav nav-tabs nav-tabs-primary top-icon nav-justified">

                
            </ul>
            <div class="tab-content p-3">

                <div class="tab-pane active" id="messages">
	       <div class="table-responsive">
          <div class="container-fluid">
                <div class="row el-element-overlay">
                    {% for i in fir %}
                    <div class="col-lg-4 col-md-6">
                        <div class="card">
                            <div class="el-card-item" style="width:270px;height:200px">
                                <div class="el-card-avatar el-overlay-1"> <img src="{{ i.image.url }}" style="width:100%;height:200px"  alt="user" />

                                </div>

                            </div>
                            <a href ="{% url 'admin_car_delete' i.id %}"><button type="button" class="btn btn-light btn-block waves-effect waves-light" > <i class="fa fa-trash"></i> &nbsp Delete</button></a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
               </div>
	   </div>
            


        

	 </div>
	</div><!--End Row-->

      <!--End Dashboard Content-->

	<!--start overlay-->
		  <div class="overlay toggle-menu"></div>
		<!--end overlay-->


    <!-- End container-fluid-->

    </div>
  </div>





{% endblock %}
