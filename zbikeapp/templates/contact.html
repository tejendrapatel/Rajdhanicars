{% include 'header.html' %}
    {% load static %}
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url({% static 'images/bg1.jpg' %});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
          <div class="col-md-9 ftco-animate pb-5">
            <h1 style="font-size: 50px;font-weight: 800;text-shadow: 2px 7px 0px #000000;" >Contact Us</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section contact-section">
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
        	<div class="col-md-4">
        		<div class="row mb-5">
		          <div class="col-md-12">
		          	<div class="border w-100 p-4 rounded mb-2 d-flex">
			          	<div class="icon mr-3">
			          		<span><img src="{% static 'images/home1.png' %}" style="width:13%"></span>
			          	</div>
			            <p style="margin-left: -100px;text-align: justify;"><span>Address:</span> Rajdhani Cars3, Sonagiri, Near Piplani Petrol Pump, Sector B, |Bhopal-462001,Madhya PradeshAkash</p>
			          </div>
		          </div>
		          <div class="col-md-12">
		          	<div class="border w-100 p-4 rounded mb-2 d-flex">
			          	<div class="icon mr-3">
			          		<span ><img src="{% static 'images/phone1.png' %}" style="width:6%"></span>
			          	</div>
			            <p  style="margin-left: -400px;"><span>Phone:</span> <a href="tel://1234567920">9039121545</a></p>
			          </div>
		          </div>
		          <div class="col-md-12">
		          	<div class="border w-100 p-4 rounded mb-2 d-flex">
			          	<div class="icon mr-3">
			          		<span><img src="{% static 'images/email1.png' %}" style="width:6%"></span>
			          	</div>
			            <p style="margin-left: -400px;"><span>Email:</span> <a href="mailto:info@yoursite.com">rajdhanicars@gmail.com</a></p>
			          </div>
		          </div>
		        </div>
          </div>
          <div class="col-md-8 block-9 mb-md-5">
            <form class="bg-light p-5 contact-form" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Your Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="Your Email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="sub" placeholder="Subject">
              </div>
              <div class="form-group">
                <textarea name="message" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          
          </div>
        </div>
        <div class="row justify-content-center">
        	<div class="col-md-12">
        		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117332.84281430916!2d77.43733746813314!3d23.219373778338678!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c420287f74d4d%3A0x90170d6b741616f0!2sRajdhani%20Cars%20and%20Customisation!5e0!3m2!1sen!2sin!4v1625556412780!5m2!1sen!2sin" width="1200" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        	</div>
        </div>
      </div>
    </section>
